clutch:
  hand: left
  gesture: closed_fist
  require_stable_frames: 5

gestures:
  open_palm: voice_dictation
  peace_sign: start_dev_server
  thumbs_up: commit_push
  thumbs_down: clear_input
  pointing: stop_dev_server

settings:
  confidence_threshold: 0.7
  cooldown_ms: 500
  require_terminal_focus: false  # Set to true to only allow gestures when terminal is focused
  camera_resolution: [640, 480]
  camera_fps: 20

visual_feedback:
  show_overlay: true
  clutch_indicator_color: [0, 255, 0]  # Green when engaged
  clutch_disengaged_color: [255, 0, 0]  # Red when disengaged

# Hybrid gesture detection settings
# Uses fast local detection with optional Gemini fallback for low-confidence cases
hybrid_detection:
  use_gemini_fallback: false  # Disabled - local detection is fast and reliable
  gestures:
    open_palm:
      stability_frames: 2      # Fastest - 100ms at 20fps (for push-to-talk)
      skip_gemini_above: 0.75  # Lower threshold for speed priority
    peace_sign:
      stability_frames: 4      # Extra stability to prevent accidental triggers
      skip_gemini_above: 0.85  # Higher threshold
    thumbs_up:
      stability_frames: 4
      skip_gemini_above: 0.85
    thumbs_down:
      stability_frames: 4
      skip_gemini_above: 0.85
    pointing:
      stability_frames: 4
      skip_gemini_above: 0.85

# Gemini Vision API settings (used for fallback verification only)
gemini:
  model: gemini-2.5-flash  # Latest fast vision model
  sample_interval: 0.5  # Only used for fallback verification
  stability_frames: 1  # Single verification, no stability needed for fallback
  resize_width: 256  # Smaller for faster fallback (256px instead of 512px)
