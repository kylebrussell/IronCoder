clutch:
  hand: left
  gesture: closed_fist
  require_stable_frames: 5
gestures:
  open_palm:
    action: voice_dictation
    description: Voice Input
  peace_sign:
    command: start the dev server
    description: Start Server
  thumbs_up:
    command: commit and push
    description: Commit & Push
  thumbs_down:
    action: clear_input
    description: Clear Input
  pointing:
    command: kill the running server
    description: Stop Server
  ok_sign:
    command: /help
    description: Help
  rock_sign:
    command: run tests
    description: Run Tests
  shaka:
    command: /clear
    description: Clear Chat
  three_fingers:
    command: explain this code
    description: Explain Code
  four_fingers:
    command: /usage
    description: Show Cost
command_presets:
  claude_commands:
  - /help
  - /clear
  - /compact
  - /cost
  - /doctor
  - /status
  dev_commands:
  - start the dev server
  - kill the running server
  - run tests
  - run the build
  - check for errors
  git_commands:
  - commit and push
  - show git status
  - create a pull request
  - undo the last commit
  code_commands:
  - explain this code
  - find bugs in this code
  - refactor this function
  - add comments to this code
settings:
  confidence_threshold: 0.7
  cooldown_ms: 500
  require_terminal_focus: false
  camera_resolution:
  - 640
  - 480
  camera_fps: 20
visual_feedback:
  show_overlay: true
  show_hints: true
  clutch_engaged_color:
  - 140
  - 210
  - 140
  clutch_disengaged_color:
  - 120
  - 110
  - 130
hybrid_detection:
  use_gemini_fallback: false
  gestures:
    open_palm:
      stability_frames: 2
      skip_gemini_above: 0.75
    peace_sign:
      stability_frames: 4
      skip_gemini_above: 0.85
    thumbs_up:
      stability_frames: 4
      skip_gemini_above: 0.85
    thumbs_down:
      stability_frames: 4
      skip_gemini_above: 0.85
    pointing:
      stability_frames: 4
      skip_gemini_above: 0.85
    ok_sign:
      stability_frames: 4
      skip_gemini_above: 0.85
    rock_sign:
      stability_frames: 4
      skip_gemini_above: 0.85
    shaka:
      stability_frames: 4
      skip_gemini_above: 0.85
    three_fingers:
      stability_frames: 4
      skip_gemini_above: 0.85
    four_fingers:
      stability_frames: 4
      skip_gemini_above: 0.8
gemini:
  model: gemini-2.5-flash
  sample_interval: 0.5
  stability_frames: 1
  resize_width: 256
